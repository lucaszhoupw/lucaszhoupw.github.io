<p>扬州市历史悠久，是全国首批24座历史文化名城之一。自吴夫差十年（前486年），吴王夫差开邗沟、筑邗城始，已有2500多年建城史。扬州市是南京都市圈紧密圈城市和长三角城市群城市，国家重点工程南水北调东线水源地。有着“淮左名都，竹西佳处”之称；又有着“中国运河第一城”的美誉。在中国历史上，扬州因其独特的地理位置和优越的自然环境，自汉代至清代几乎经历了通史式的繁荣，并伴随着文化的兴盛。中国大运河扬州段入选世界遗产名录；扬州列入中国海上丝绸之路。</p>
