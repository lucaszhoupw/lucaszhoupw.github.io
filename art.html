<h1>扬州：艺术文化</h1>
<h2>扬州剪纸</h2>
<img src="yangzhoujianzhi.png" width="500" height="300">
<p>扬州剪纸，江苏省扬州市民间传统美术，国家级非物质文化遗产之一。</p>
<p>扬州剪纸是江苏省扬州市文化艺术的一项重要组成内容，扬州是中国剪纸流行最早的地区之一，唐宋时期就有剪纸报春的习俗。扬州剪纸线条清秀流畅，构图精巧雅致，形象夸张简洁，技法变中求新，形成了特有的剪味纸感和艺术魅力，为中国南方民间剪纸艺术的代表之一。</p>
<h2>扬州三把刀</h2>
<img src="sanbadao.jpg" width="500" height="300">
<p>扬州三把刀是江苏省扬州市的地方传统手工艺品。即天下闻名的扬州厨刀、修脚刀、理发刀。 三把刀在扬州人手中不仅是一门技术，还是一门艺术，成为独具地方特色的扬州文化的一部分。</p>
